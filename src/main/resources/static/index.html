<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="name-form" class="bg-primary d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text"
                               placeholder="Enter your name"
                               id="name-value"
                               autofocus
                               class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-dark" id="login">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-room" class="d-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <table id="message-container-table"></table>
                            <div class="input-group">
                                <input type="text"
                                       placeholder="Enter your message"
                                       id="message-value"
                                       autofocus
                                       class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-dark" id="send-btn">Send</button>
                                    <button class="btn btn-dark" id="logout-btn">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1 class="text-center mt-4">Welcome to the Chat Room</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/joy.js"></script>
    <link rel="stylesheet" href="/style.css">
</body>
</html>
